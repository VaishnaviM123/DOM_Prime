<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            width: 115px;
        }
    </style>
</head>
<body>
    <div class="container border w-50 p-3 text-center mt-5 rounded" style="background-color: rgb(210, 248, 234);">
        <h1 style="color: rgb(47, 15, 129);">Math Genius</h1>
        <input id= "n1" class="form-control my-4" type="text" placeholder="Enter a number">
        <button onclick="oddevenCheck()" class="btn btn-success my-3 me-2">Odd or Even</button>
        <button onclick="posCheck()" class="btn btn-success my-3 me-2">-ve / +ve</button>
        <button onclick="primeCheck()" class="btn btn-success my-3 me-2">Prime</button>
        <button onclick="fibCheck()" class="btn btn-success my-3 me-2">Fibonacci</button>
        <button onclick="factCheck()" class="btn btn-success my-3 me-2">Factorial</button>
    </div>
</body>
<script>
    function oddevenCheck(){
        var data=Number(n1.value)
        if(isNaN(data)){
            alert(`Invalid Input`)
        }else{
            data%2==0? alert(`${data} is a even number.`) : alert(`${data} is a odd number.`)
        }
    }
    function posCheck(){
        if(isNaN(data)){
            alert(`Invalid Input`)
        }else{
            var data=Number(n1.value)
            data>0? alert(`${data} is a positive number,`) : data==0? alert(`${data} is zero.`) : alert(`${data} is a odd number.`)
        }
    }
    function primeCheck(){
        if(isNaN(data)){
            alert(`Invalid Input`)
        }else{
            // var data=Number(document.querySelector('#age').value)
            var data=Number(n1.value)
            if(data<=1){
                alert(`${data} is not a prime number.`)
            }else{
                for(let i=2;i<data;i++){
                    if(data%i==0){
                        alert(`${data} is not a prime number.`)
                        break
                    }
                }
                alert(`${data} is a prime number`)
            }
        }
    }
    function fibCheck(){
        if(isNaN(data)){
            alert(`Invalid Input`)
        }else{
            var data=Number(n1.value)
            var s="", n2=0,n3=1,n4=0
            for(let i=1;i<=data;i++){
                s+=n2+"  "
                n4=n2+n3
                n2=n3
                n3=n4
            }
            alert(`${s}`)
        }
    }
    function factCheck(){
        if(isNaN(data)){
            alert(`Invalid Input`)
        }else{
            var data=Number(n1.value)
            if(data<=0){
                alert(`Invalid number,`)
            }else{
                var fact=1
                for(let i=data;i>0;i--){
                    fact *=i
                }
            }
            alert(`Factorial of ${data} is ${fact}.`)
        }
    }
</script>
</html>
