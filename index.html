<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Prime Checker</h1>
        <input  id= "n1" class="form-control" type="text" placeholder="Enter the number to check">
        <button   onclick="numCheck()" class="btn btn-info mt-3">check</button>
    </div>
</body>
<script>
    function numCheck(){
        // var data=Number(document.querySelector('#age').value)
        var data=Number(n1.value)
        if(data<=1){
            alert(`${data} is not a prime number.`)
        }else{
            for(let i=2;i<data;i++){
                if(data%i==0){
                    alert(`${data} is not a prime number.`)
                    break
                }
            }
            alert(`${data} is a prime number`)
        }
    }
</script>
</html>
